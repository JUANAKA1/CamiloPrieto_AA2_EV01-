<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario de zapato</title>
  <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
<h1>Formulario de zapato</h1>
<form th:object="${zapato}" th:action="${accion}" method="post">
  <input type="hidden" th:field="*{id}">
  <label>Nombre: <input type="text" th:field="*{nombre}"/></label> <br/>
  <label>Marca: <input type="text" th:field="*{marca}"/></label> <br/>
  <label>Precio: <input type="number" step="0.01" th:field="*{precio}"/></label> <br/>
  <button type="submit">Guardar</button>
</form>

<a href="/zapatos">Volver al listado de zapatos</a>
</body>
</html>
